<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIPавто облачный бортовой журнал</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/main.css" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <!-- Хедер -->
  <header class="page-header">
    <div class="page-header__left">
      <div class="user-menu">
        <button id="user-menu-btn" class="user-menu-trigger">
          <i class="fas fa-user-circle"></i>
          <span id="user-name">Загрузка...</span>
          <i class="fas fa-chevron-down menu-arrow"></i>
        </button>
        <div class="user-menu-dropdown hidden">
          <div class="user-info-details">
            <div class="user-avatar"><i class="fas fa-user-circle"></i></div>
            <p class="user-role" id="user-role">Загрузка...</p>
            <p class="user-position" id="user-position">Загрузка...</p>
          </div>
          <hr>
          <button id="profile-btn" class="menu-btn">
            <i class="fas fa-user"></i>
            <span>Профиль</span>
          </button>
          <button id="logout-btn" class="menu-btn danger">
            <i class="fas fa-sign-out-alt"></i>
            <span>Выйти</span>
          </button>
        </div>
      </div>
    </div>
    <div class="page-header__center">
      <span id="current-date">Загрузка...</span>
      <span id="current-time">Загрузка...</span>
    </div>
    <div class="page-header__right">
      <label class="theme-switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider">
           <span class="slider-thumb">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
           </span>
        </span>
      </label>
    </div>
  </header>

  <!-- Основной контент -->
  <main class="app-container">
    <!-- Быстрые действия -->
    <div class="quick-actions">
      <button id="quick-add-job" class="quick-action-btn primary">
        <i class="fas fa-plus-circle"></i>
        <span>Новая работа</span>
      </button>
      <button id="quick-stats" class="quick-action-btn">
        <i class="fas fa-chart-bar"></i>
        <span>Статистика</span>
      </button>
      <button id="quick-services" class="quick-action-btn">
        <i class="fas fa-tools"></i>
        <span>Услуги</span>
      </button>
    </div>

    <!-- Интерфейс мастера -->
    <div id="master-interface" class="interface-container hidden">
      <!-- KPI мастера -->
      <div class="kpi-grid">
        <div class="kpi-card">
          <div class="kpi-header">
            <i class="fas fa-money-bill-wave"></i>
            <h3>Выручка за месяц</h3>
          </div>
          <div class="kpi-value" id="master-month-revenue">Загрузка...</div>
          <div class="kpi-trend neutral"><i class="fas fa-chart-line"></i> +0%</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-header">
            <i class="fas fa-folder-open"></i>
            <h3>Работ выполнено</h3>
          </div>
          <div class="kpi-value" id="master-jobs-count">Загрузка...</div>
          <div class="kpi-trend neutral"><i class="fas fa-chart-line"></i> +0%</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-header">
            <i class="fas fa-star"></i>
            <h3>Бонус</h3>
          </div>
          <div class="kpi-value" id="master-bonus-level">Загрузка...</div>
          <div class="kpi-trend positive"><i class="fas fa-chart-line"></i> +0%</div>
        </div>
      </div>

      <!-- Список работ -->
      <div class="section-header">
        <h2>Мои работы</h2>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="jobs-search" placeholder="Поиск по авто или услугам">
        </div>
        <select id="jobs-period-filter">
          <option value="all">Все время</option>
          <option value="today">Сегодня</option>
          <option value="week">Неделя</option>
          <option value="month">Месяц</option>
        </select>
      </div>
      <div id="master-jobs-list" class="entries-list">
        <!-- Записи добавляются динамически -->
      </div>
    </div>

    <!-- Интерфейс администратора -->
    <div id="admin-interface" class="interface-container hidden">
      <!-- Вкладки -->
      <nav class="tab-navigation">
        <button class="tab-btn active" data-tab="overview">
          <i class="fas fa-chart-pie"></i>
          <span>Обзор</span>
        </button>
        <button class="tab-btn" data-tab="masters">
          <i class="fas fa-users"></i>
          <span>Мастера</span>
        </button>
        <button class="tab-btn" data-tab="analytics">
          <i class="fas fa-chart-line"></i>
          <span>Аналитика</span>
        </button>
        <button class="tab-btn" data-tab="settings">
          <i class="fas fa-cog"></i>
          <span>Настройки</span>
        </button>
      </nav>

      <!-- Контент вкладок -->
      <div id="overview-tab" class="tab-pane">
        <div class="charts-grid">
          <canvas id="revenue-chart" height="250"></canvas>
          <canvas id="distribution-chart" height="250"></canvas>
        </div>
      </div>
      <div id="masters-tab" class="tab-pane hidden">
        <div class="section-header">
          <h2>Мастера</h2>
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="masters-search" placeholder="Поиск по мастеру">
          </div>
          <div class="view-toggle">
            <button id="view-cards" class="view-btn active">
              <i class="fas fa-th-large"></i>
            </button>
            <button id="view-list" class="view-btn">
              <i class="fas fa-list"></i>
            </button>
          </div>
        </div>
        <div id="masters-grid" class="masters-grid">
          <!-- Мастера добавляются динамически -->
        </div>
      </div>
      <div id="analytics-tab" class="tab-pane hidden">
        <div class="section-header">
          <h2>Аналитика</h2>
          <div class="filters-bar">
            <label for="period-select">Период:</label>
            <select id="period-select">
              <option value="week">Неделя</option>
              <option value="month" selected>Месяц</option>
              <option value="quarter">Квартал</option>
              <option value="year">Год</option>
              <option value="custom">Свой период</option>
            </select>
            <input type="date" id="date-from" placeholder="Дата начала">
            <input type="date" id="date-to" placeholder="Дата окончания">
            <button id="apply-filters" class="primary-btn">
              <i class="fas fa-check"></i>
              Применить
            </button>
          </div>
        </div>
        <div class="charts-grid">
          <canvas id="services-chart" height="250"></canvas>
          <canvas id="trends-chart" height="250"></canvas>
        </div>
      </div>
      <div id="settings-tab" class="tab-pane hidden">
        <h2>Настройки</h2>
        <!-- Здесь будут настройки -->
      </div>
    </div>
  </main>

  <!-- Модальные окна -->
  <div id="add-job-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Добавить новую работу</h3>
        <button id="close-add-job-modal" class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="add-job-form">
        <div class="form-group">
          <label for="job-date">Дата</label>
          <input type="date" id="job-date" required>
        </div>
        <div class="form-group">
          <label for="job-car">Автомобиль</label>
          <input type="text" id="job-car" placeholder="Марка, модель, госномер" required>
        </div>
        <div class="form-group">
          <label for="job-client">Клиент</label>
          <input type="text" id="job-client" placeholder="Имя клиента">
        </div>
        <div class="form-group">
          <label for="selected-services">Выбранные услуги</label>
          <div id="selected-services" class="services-tags">
            <span class="placeholder-text">Нажмите для выбора услуг</span>
          </div>
          <button id="select-services-btn" class="secondary-btn full-width">
            <i class="fas fa-plus-circle"></i>
            Выбрать услуги
          </button>
        </div>
        <div class="form-group">
          <label for="job-work-cost">Стоимость работ</label>
          <input type="number" id="job-work-cost" min="0" step="0.01" placeholder="0.00 ₽">
        </div>
        <div class="form-group">
          <label for="job-parts-cost">Стоимость запчастей</label>
          <input type="number" id="job-parts-cost" min="0" step="0.01" placeholder="0.00 ₽">
        </div>
        <div class="form-group">
          <label for="job-notes">Примечания</label>
          <textarea id="job-notes" rows="4" placeholder="Описание работы"></textarea>
        </div>
        <button type="submit" class="primary-btn full-width">
          <i class="fas fa-save"></i>
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div id="services-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Выбор услуг</h3>
        <button id="close-services-modal" class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="service-search" placeholder="Поиск услуг">
      </div>
      <div id="services-list" class="services-list">
        <!-- Услуги добавляются динамически -->
      </div>
      <button id="services-confirm" class="primary-btn full-width" disabled>
        <i class="fas fa-check"></i>
        Подтвердить
      </button>
    </div>
  </div>

  <div id="bonus-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Управление бонусом</h3>
        <button id="close-bonus-modal" class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="bonus-info">
        <h4 id="bonus-master-name">Загрузка...</h4>
        <p id="bonus-master-stats">Загрузка...</p>
      </div>
      <div class="bonus-slider-wrap">
        <input type="range" id="bonus-slider" min="0" max="10" value="0">
        <div class="bonus-display">
          <span class="bonus-amount" id="bonus-amount">0</span>
          <div class="bonus-stars" id="bonus-stars-display"></div>
        </div>
      </div>
      <canvas id="bonus-history-chart" height="200"></canvas>
      <button id="save-bonus-btn" class="primary-btn full-width">
        <i class="fas fa-save"></i>
        Сохранить
      </button>
    </div>
  </div>

  <!-- Скрипты -->
  <script type="module" src="assets/js/app.js"></script>
  <script type="module" src="assets/js/charts.js"></script>
  <script type="module" src="assets/js/theme.js"></script>
  <script type="module" src="assets/js/storage.js"></script>
  <script type="module" src="assets/js/utils.js"></script>
  <script type="module" src="assets/js/servicesCatalog.js"></script>
</body>
</html>
