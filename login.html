<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPavto — Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dusty-green: #8a9b8f;
            --olive: #6b7d63;
            --pastel-green: #c5d1c3;
            --dusty-brown: #a68a64;
            --dark-green: #3a4a3f;
            --light-beige: #f0e6d2;
            --accent-orange: #e67e22;
            --accent-blue: #3498db;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--pastel-green);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(58, 74, 63, 0.1);
            overflow: hidden;
            border: 1px solid var(--dusty-green);
        }
        
        .login-header {
            background: var(--olive);
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid var(--dusty-brown);
        }
        
        .login-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .login-header i {
            font-size: 36px;
            margin-bottom: 15px;
            color: var(--light-beige);
        }
        
        .login-form {
            padding: 25px;
            background-color: var(--light-beige);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-green);
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--dusty-green);
            border-radius: 6px;
            font-size: 15px;
            background-color: rgba(255,255,255,0.8);
            color: var(--dark-green);
        }
        
        .form-control:focus {
            border-color: var(--dusty-brown);
            outline: none;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--dusty-brown);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: var(--olive);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--dusty-green);
        }
        
        .error-message {
            color: #c0392b;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .credentials-hint {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--dusty-green);
            border-top: 1px dashed var(--dusty-green);
            padding-top: 15px;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 8px;
            }
            
            .login-header {
                padding: 20px;
            }
            
            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-car-alt"></i>
            <h1>VIPavto</h1>
            <p>Авторизация в системе</p>
        </div>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" class="form-control" placeholder="Введите ваш логин" required>
            </div>
            <div class="form-group password-container">
                <label for="password">Пароль</label>
                <input type="password" id="password" class="form-control" placeholder="Введите пароль" required>
                <i class="fas fa-eye toggle-password" id="toggle-password"></i>
            </div>
            <div class="error-message" id="error-message">
                Неверный логин или пароль
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
            <div class="credentials-hint">
                Тестовые данные: admin / admin009
            </div>
        </form>
    </div>

    <script>
        // Показать/скрыть пароль
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Обработка формы входа
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error-message');

            // Проверка учетных данных
            if ((username === 'admin' && password === 'admin009') || 
                (username === 'Владимир А.' && password === 'vlad123') ||
                (username === 'Владимир' && password === 'vladimir456') ||
                (username === 'Андрей' && password === 'andrey789') ||
                (username === 'Данила' && password === 'danila000') ||
                (username === 'Максим' && password === 'maxim111') ||
                (username === 'Артём' && password === 'artem222')) {
                
                // Сохраняем данные авторизации
                localStorage.setItem('auth', JSON.stringify({ username }));
                
                // Перенаправляем в журнал
                window.location.href = 'journal.html';
            } else {
                // Показываем ошибку
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
