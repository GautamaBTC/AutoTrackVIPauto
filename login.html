<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход — VIPавто облачный бортовой журнал</title>

  <!-- Шрифты и FA -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        rel="stylesheet"/>

  <!-- Стили -->
  <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="login-header">
    <div class="login-header__left">
      <a href="index.html" class="home-btn" title="На главную">
        <i class="fas fa-home"></i>
      </a>
      <span id="current-date">…</span>
    </div>
    <div id="current-time" class="login-header__center">–:–:–</div>
    <div class="login-header__right">
      <label class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <!-- MAIN -->
  <main class="login-main">
    <div class="login-container">

      <!-- Маленькая фоновая машинка -->
      <div class="login-bg">
        <img src="assets/img/login.png" alt="VIPавто">
      </div>

      <!-- Форма входа -->
      <form id="login-form" class="login-box" novalidate>
        <h1 class="login-title">VIPавто</h1>
        <h2 class="login-subtitle">Облачный бортовой
        журнал</h2>

        <div class="form-group">
          <i class="fas fa-user input-fa"></i>
          <input type="text" id="username" placeholder="Логин" required>
          <span class="error-message" data-field="username"></span>
        </div>

        <div class="form-group">
          <i class="fas fa-lock input-fa"></i>
          <input type="password" id="password" placeholder="Пароль" required>
          <i class="fas fa-eye toggle-password" id="toggle-password"></i>
          <span class="error-message" data-field="password"></span>
        </div>

        <div class="form-options">
          <label class="checkbox-wrap">
            <input type="checkbox" id="remember-me">
            Запомнить меня
          </label>
          <a href="#" class="forgot-link">Забыли пароль?</a>
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt btn-fa"></i> Войти
        </button>
      </form>

      <!-- Статусная строка (центр, внизу) -->
      <div class="page-footer">
        <small>Версия 2.5.0-test © VIPавто, 2025</small>
      </div>
    </div>
  </main>

  <!-- Скрипт -->
  <script src="assets/js/login.js"></script>
</body>
</html>
