<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIPавто — Авторизация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dusty-green: #8a9b8f;
            --olive: #6b7d63;
            --pastel-green: #c5d1c3;
            --dark-olive: #4a5b42;
            --dusty-brown: #a68a64;
            --dark-green: #3a4a3f;
            --light-beige: #f0e6d2;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-size: 17px; /* Уменьшил с 20px до 17px (+5%) */
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--pastel-green);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px; /* Уменьшил с 500px */
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(58, 74, 63, 0.15);
            overflow: hidden;
            border: 1px solid var(--dusty-green);
        }
        
        .login-header {
            background: var(--olive);
            color: white;
            padding: 30px 25px; /* Уменьшил padding */
            text-align: center;
            border-bottom: 1px solid var(--dusty-brown);
            position: relative;
        }
        
        .login-header h1 {
            font-size: 28px; /* Уменьшил с 32px */
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .login-header i {
            font-size: 42px; /* Уменьшил с 50px */
            margin-bottom: 15px;
            color: var(--light-beige);
        }
        
        .current-time {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 18px; /* Уменьшил с 24px */
            color: white;
            font-weight: 500;
            background: rgba(0,0,0,0.15);
            padding: 6px 12px;
            border-radius: 20px;
            min-width: 180px;
            text-align: center;
            line-height: 1.3;
        }
