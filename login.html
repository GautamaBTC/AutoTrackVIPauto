<!DOCTYPE html>
<html lang="ru" data-theme="dark"> <!-- Ставим темную тему по умолчанию -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход — VIPавто облачный бортовой журнал</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <!-- ФИНАЛЬНАЯ ВЕРСИЯ ХЭДЕРА -->
  <header class="page-header">
    <div class="page-header__left">
       <!-- Пустое место для симметрии -->
    </div>
    <div class="page-header__center">
      <span id="current-date">…</span>
      <span id="current-time">–:–:–</span>
    </div>
    <div class="page-header__right">
      <label class="theme-switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <main class="login-main">
    <div class="login-bg">
      <img src="assets/img/login.png" alt="VIPавто" />
    </div>

    <form id="login-form" class="login-box" novalidate>
      <h1 class="login-title">VIPавто</h1>
      <h2 class="login-subtitle">облачный бортовой журнал</h2>

      <div class="form-group">
        <i class="fas fa-user input-fa"></i>
        <input type="text" id="username" placeholder="Логин" required />
        <span class="error-message" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <i class="fas fa-lock input-fa"></i>
        <input type="password" id="password" placeholder="Пароль" required />
        <i class="fas fa-eye toggle-password" id="toggle-password"></i>
        <span class="error-message" aria-live="polite"></span>
      </div>

      <div class="form-options">
        <label class="checkbox-wrap">
          <input type="checkbox" id="remember-me" />
          Запомнить меня
        </label>
        <a href="#" class="forgot-link">Забыли пароль?</a>
      </div>

      <button type="submit" class="btn-login">
        <i class="fas fa-sign-in-alt btn-fa"></i>
        Войти
      </button>
    </form>

    <div class="page-footer">
      <small>Версия 2.5.0-test © VIPавто, 2025</small>
    </div>
  </main>

  <script type="module" src="assets/js/login.js"></script>
  <script type="module" src="assets/js/theme.js"></script>
</body>
</html>
